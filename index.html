<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QRAVEN - Secure QR Payments</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 w-[375px] min-h-[762px] mx-auto relative">
<main class="px-6 py-8 flex flex-col min-h-screen">
    <header class="text-center mb-8">
        <div class="mb-4">
            <h1 class="font-[&#39;Pacifico&#39;] text-3xl text-custom mb-2"></h1>
            <img src="logo.png" alt="QRAVEN Logo" class="h-50 w-50 mx-auto object-cover"/>
        </div>
        <h2 class="text-lg font-medium text-gray-700">Welcome to QRAVEN</h2>
        <p class="text-sm text-gray-500">Smart, Secure Payments</p>
    </header>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex mb-6 border-b">
            <button class="flex-1 pb-3 text-custom border-b-2 border-custom font-medium">Login</button>
            <button class="flex-1 pb-3 text-gray-400">Sign Up</button>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-400">
                    <i class="far fa-envelope"></i>
                </span>
                <input id="email" type="text" placeholder="Email or phone number" class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-custom focus:ring-custom" required="" value=""/>
            </div>

            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-400">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="password" type="password" placeholder="Password" class="w-full pl-10 pr-10 py-2 border border-gray-200 rounded-lg text-sm focus:border-custom focus:ring-custom" required="" value=""/>
                <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="text-right">
                <a href="#" class="text-sm text-custom">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-custom text-white py-3 !rounded-button font-medium">Login</button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="px-4 text-sm text-gray-500">or continue with</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <div class="space-y-3">
            <button class="w-full border border-gray-200 py-3 !rounded-button flex items-center justify-center space-x-2">
                <i class="fab fa-google text-red-500"></i>
                <span class="text-gray-700">Sign in with Google</span>
            </button>
            <button class="w-full border border-gray-200 py-3 !rounded-button flex items-center justify-center space-x-2">
                <i class="fab fa-facebook text-blue-600"></i>
                <span class="text-gray-700">Sign in with Facebook</span>
            </button>
        </div>
    </div>

    <footer class="text-center space-y-2 mt-auto">
        <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-shield-alt text-custom"></i>
            <span class="text-sm text-gray-600">Secure and trusted by thousands of users</span>
        </div>
        <p class="text-xs text-gray-500">Your Payment, Your Security</p>
    </footer>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        // Redirect to home page after login
        window.location.href = "home.html"; // The home page URL after login
    });
});
</script>
</body>
</html>
